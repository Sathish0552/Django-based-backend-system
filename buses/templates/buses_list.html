<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus List</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: flex-start; /* Align content to the top */
            height: 100vh;
            text-align: left; /* Align text left */
            background: url('https://ekamobility.com/wp-content/uploads/2025/01/EKA-Products_Page-02-scaled-1.jpg') no-repeat center center fixed; /* Fixed background */
            background-size: cover;
            padding: 40px;
            overflow: hidden; /* Prevent scrolling of body */
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(0, 0, 0, 0.8); /* Dark background for better readability */
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            color: white;
            overflow: hidden;
        }

        /* Title Styling */
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #00eaff; /* Bright cyan title */
            text-shadow: 0px 0px 15px rgba(0, 238, 255, 0.9); /* Neon glow effect */
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background: rgba(0, 238, 255, 0.2);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        tr:hover {
            background: rgba(0, 238, 255, 0.3);
            transition: 0.3s;
        }

        /* View Button */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(0, 238, 255, 0.3);
            color: white;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(0, 238, 255, 0.6);
        }

        .btn:hover {
            background: rgba(0, 238, 255, 0.5);
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(0, 238, 255, 0.9);
        }

        /* Scrollable Table Container */
        .table-container {
            max-height: 400px; /* Set a fixed height for the scrollable area */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-top: 20px;
        }

        /* Responsive Table */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bus List</h1>
        <div class="table-container">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Route</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                {% for bus in buses %}
                <tr>
                    <td>{{ bus.id }}</td>
                    <td>{{ bus.name }}</td>
                    <td>{{ bus.route_number }}</td>
                    <td>{{ bus.status }}</td>
                    <td>
                        <a href="/buses/{{ bus.id }}/" class="btn">üîç View</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</body>
</html>
